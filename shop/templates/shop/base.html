<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% load static %}
    <link rel="icon" href="{% static 'css/favicon.ico' %}" type="image/x-icon">
    {% block style %}{% endblock %}
</head>
<body>
<div class="header px-md-4">
    <a href="{% url 'home' %}">
    {% load static %}
        <div class="headers-elem">
            <img src="{% static 'css/icon.png' %}" width="44px" height="35px">
        </div>
        <div style="margin-right: 11%;" class="headers-elem">
            <h2 class="site-name mr-md-auto">
                CaffeineShop
            </h2>
        </div>
    </a>
    <div style="margin-right: 27%;" class="headers-elem">
        <form>
            <div>
                <input>
            </div>
        </form>
    </div>
    <div>
        <a class="btn" href="singup">Sing Up</a>
        <a style="margin-left: 5px;" class="btn" href="login">Log In</a>
    </div>
</div>
{% block content %}{% endblock %}
</body>
</html>
