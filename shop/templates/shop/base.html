<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% load static %}
    <link rel="icon" href="{% static 'css/favicon.ico' %}" type="image/x-icon">
    {% block style %}{% endblock %}
</head>
<body>
<div class="header px-md-4">
    <a href="{% url 'home' %}">
    {% load static %}
        <div class="icon">
            <img src="{% static 'css/icon.png' %}" width="44px" height="35px">
        </div>
        <div style="margin-right: 61.2%;" class="icon">
            <h2 class="mr-md-auto site-name">
                CaffeineShop
            </h2>
        </div>
    </a>
    <div>
        <a class="btn" href="singup">Sing Up</a>
        <a style="margin-left: 5px;" class="btn" href="login">Log In</a>
    </div>
</div>
{% block content %}{% endblock %}
</body>
</html>
