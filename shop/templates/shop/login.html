{% extends 'shop/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block style %}
{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<div class="form">
      <div>
        <div>
          <h1 style="background: linear-gradient(45deg, #0000FF, #00FF00);
                     -webkit-background-clip: text;
                     -webkit-text-fill-color: transparent;">Log In</h1>

          <form action="/" method="post">
            <div class="field-wrap">
                <input class="data-input" type="email" placeholder="Email address" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <input class="data-input" type="password" placeholder="Password"/>
            </div>


          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block">Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
{% endblock %}
